<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard | Ranking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="head-text">
                <h1>Gametime</h1>
                <h4>Leaderboard</h4>
            </div>
        </header>

        <section class="top-players">
            <div class="second-player">
                <p>2nd</p>
                <div class="imgs">
                    <img src="img/pink-floyd-prism-album-covers-cover-art-wallpaper-preview.jpg" alt="2">
                </div>
            </div>
            <div class="first-player">
                <i class="fas fa-crown crown"></i>
                <br>
                <div class="imgs">
                    <img src="img/pink-floyd-prism-album-covers-cover-art-wallpaper-preview.jpg" alt="1">
                </div>
            </div>
            <div class="third-player">
                <p>3rd</p>
                <div class="imgs">
                    <img src="img/pink-floyd-prism-album-covers-cover-art-wallpaper-preview.jpg" alt="3">
                </div>
            </div>
        </section>

        <!-- <div class="search-box-container">
            <div class="fakebox">
                <input class="input-fi" type="text" placeholder="Search Users">
                <span class="icon-span">
                    <i class="fas fa-search"></i>
                </span>
            </div>
        </div> -->
    </div>

    <section class="your-rank-section">
        <div class="your-rank">
            <br>
            <p>Your Rank : </p>
        </div>
    </section>

    <section class="other-section">
        <div class="imgs">
            <img class="another-img" src="img/pink-floyd-prism-album-covers-cover-art-wallpaper-preview.jpg" alt="another one">
        </div>
        <div class="name-number">
            <h5 class="name">name</h5>
            <p class="number">number</p>
        </div>
        <div class="overall-score">
            <h4 class="overall">
                <p class="overall-number">5151</p>
                <p class="overall-text">overall score</p>
            </h4>
        </div>
    </section>
    <hr>
</body>

</html>
